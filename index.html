<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Challenge elaborated by Nelson Pascual, in which a Order Summary Card is shown.">
        <title>Frontend Mentor | Order Summary Card</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="preload" href="css/app.css" as="style">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/media-queries.css">
    </head>
    <body>
        <div class="main-container container">
            <main class="card-container">
                <header class="hero">
                    <img src="img/illustration-hero.svg" alt="Hero Illustrator" width="328" height="160.34">
                </header>
                <section class="card-text">
                    <h1>Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>
                <section class="plan">
                    <div class="icon">
                        <img src="img/icon-music.svg" alt="Icon Music">
                    </div>
                    <div class="plan-text">
                        <p class="text">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <p class="change"><a href="/">Change</a></p>
                </section>
                <section class="payment">
                    <div class="button">
                        <a href="/">Proceed to Payment</a>
                    </div>
                    <p class="cancel"><a href="/">Cancel Order</a></p>
                </section>
            </main>
            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Nelson Pascual</a>.
                </div>
            </footer>
        </div>
    </body>
</html>
